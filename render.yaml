services:
  - type: web
    name: next-js
    env: node
    plan: starter
    buildCommand: npm install; npm run build
    startCommand: npm run start
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 19.0.0
      - key: API_BASE_URL
        value: soon